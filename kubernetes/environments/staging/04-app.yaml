apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ise-shop-staging
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres at postgres:5432 ..."
              retries=30
              while [ $retries -gt 0 ]; do
                nc -z postgres 5432 && echo "Postgres is up!" && exit 0
                echo "Waiting for Postgres..."
                retries=$((retries-1))
                sleep 2
              done
              echo "Postgres did not become available in time"
              exit 1
      containers:
        - name: backend
          image: ise_gruppen_project_latest-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9090
          readinessProbe:
            httpGet:
              path: /api/products
              port: 9090
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/products
              port: 9090
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ise-shop-staging
spec:
  selector:
    app: backend
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30021
  type: NodePort
---
