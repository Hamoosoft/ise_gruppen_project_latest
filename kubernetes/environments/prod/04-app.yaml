apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ise-shop-prod
spec:
  revisionHistoryLimit: 3
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres at postgres:5432 ..."
              retries=45
              while [ $retries -gt 0 ]; do
                nc -z postgres 5432 && echo "Postgres is up!" && exit 0
                echo "Waiting for Postgres..."
                retries=$((retries-1))
                sleep 2
              done
              echo "Postgres did not become available in time"
              exit 1
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for RabbitMQ at rabbitmq:5672 ..."
              retries=45
              while [ $retries -gt 0 ]; do
                nc -z rabbitmq 5672 && echo "RabbitMQ is up!" && exit 0
                echo "Waiting for RabbitMQ..."
                retries=$((retries-1))
                sleep 2
              done
              echo "RabbitMQ did not become available in time"
              exit 1
      containers:
        - name: backend
          image: ise_gruppen_project_latest-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "768Mi"

          # verhindert, dass Liveness zu fr√ºh killt
          startupProbe:
            httpGet:
              path: /api/products
              port: 9090
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /api/products
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /api/products
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: RABBITMQ_USER
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: RABBITMQ_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: ise-shop-prod
spec:
  selector:
    app: backend
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30031
