name: CI Pipeline

on:
  push:
    branches: [ main, "feature/**" ]
  pull_request:

jobs:

  backend:
    name: Backend & Payment – Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Test Backend
        working-directory: ./Online-Shop-backend
        run: mvn -B clean test

      - name: Build & Test Payment Service
        working-directory: ./payment-service
        run: mvn -B clean test


  frontend:
    name: Frontend – Build, Lint & Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: online-shop-frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./online-shop-frontend
        run: npm ci

      - name: Lint Code
        working-directory: ./online-shop-frontend
        run: npm run lint || echo "Lint warnings only"

      - name: Security Audit
        working-directory: ./online-shop-frontend
        run: npm audit --audit-level=moderate || true

      - name: Build Frontend
        working-directory: ./online-shop-frontend
        run: npm run build


  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      # ❌ KEIN Autobuild (du hast mehrere Projekte!)
      # ✅ Custom Builds:
      - name: Build Backend for CodeQL
        working-directory: ./Online-Shop-backend
        run: mvn -B -DskipTests clean package

      - name: Build Payment Service for CodeQL
        working-directory: ./payment-service
        run: mvn -B -DskipTests clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  ghcr:
    name: Build & Push Docker Images to GHCR
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./Online-Shop-backend
          push: true
          tags: ghcr.io/${{ github.repository }}/onlineshop-backend:latest

      - name: Build & Push Payment Service Image
        uses: docker/build-push-action@v6
        with:
          context: ./payment-service
          push: true
          tags: ghcr.io/${{ github.repository }}/payment-service:latest

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./online-shop-frontend
          push: true
          tags: ghcr.io/${{ github.repository }}/onlineshop-frontend:latest
