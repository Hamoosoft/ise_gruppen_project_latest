name: CI/CD Pipeline

on:
  push:
    branches: [ main, "feature/**" ]
  pull_request:

jobs:

  backend:
    name: Backend & Payment – Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Test Backend
        working-directory: ./Online-Shop-backend
        run: mvn -B clean test

      - name: Build & Test Payment Service
        working-directory: ./payment-service
        run: mvn -B clean test


  frontend:
    name: Frontend – Build, Lint & Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: online-shop-frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./online-shop-frontend
        run: npm ci

      - name: Lint Code
        working-directory: ./online-shop-frontend
        run: npm run lint || echo "Lint warnings only"

      - name: Security Audit
        working-directory: ./online-shop-frontend
        run: npm audit --audit-level=moderate || true

      - name: Build Frontend
        working-directory: ./online-shop-frontend
        run: npm run build


  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      - name: Build Backend for CodeQL
        working-directory: ./Online-Shop-backend
        run: mvn -B -DskipTests clean package

      - name: Build Payment Service for CodeQL
        working-directory: ./payment-service
        run: mvn -B -DskipTests clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


  ghcr:
    name: Build & Push Docker Images to GHCR
    runs-on: ubuntu-latest
    needs: [backend, frontend, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Repo Name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./Online-Shop-backend
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/onlineshop-backend:latest

      - name: Build & Push Payment Service Image
        uses: docker/build-push-action@v6
        with:
          context: ./payment-service
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/payment-service:latest

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./online-shop-frontend
          push: true
          tags: ghcr.io/${{ env.REPO_LC }}/onlineshop-frontend:latest


  deploy:
    name: Deploy to Kubernetes (CD)
    runs-on: ubuntu-latest
    needs: ghcr
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Stop if KUBE_CONFIG secret missing
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "KUBE_CONFIG secret is not set. Skipping deploy."
            exit 0
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Cluster
        run: |
          REPO_LC=${GITHUB_REPOSITORY,,}

          # Apply Kubernetes manifests
          kubectl apply -f Kubernetes/deployments/ --recursive

          # Force rolling update with latest images
          kubectl set image deployment/backend backend=ghcr.io/$REPO_LC/onlineshop-backend:latest
          kubectl set image deployment/paymentservice paymentservice=ghcr.io/$REPO_LC/payment-service:latest
          kubectl set image deployment/frontend frontend=ghcr.io/$REPO_LC/onlineshop-frontend:latest
